<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocate</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>

  <h1>Where are you?</h1>
  <span>See all users </span><a href="all.html">Geolocation data</a>
  <p>
    This page uses geolocation to show you where you are on the map.
    Click the "Geo-locate" button below to try!
  </p>
  <button type="button" id="geolocate-btn">Geo-locate!</button>
  <p>
    latitude: <span id="latitude"></span>&deg;
    <br/>
    longitude: <span id="longitude"></span>&deg;
  </p>
  <div id="map" style="height: 512px; width: 512px;"></div>
  <script>
    // Check to see if geolocation via navigator browser API is possible
    if ('geolocation' in navigator) {
      console.log('geolocation available');
      
      // Create un-tiled map using leaflet package
      var map = L.map('map').setView([51.505, -0.09], 13)

      // request server for Mapbox API key and load Mapbox tile styling
      fetch('/mapboxkey').then(res => {
        res.json().then(json => {
          const key = json.key
          L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${key}`, { // ENV variable
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your.mapbox.access.token'
          }).addTo(map);
        })
      })

      // Geolocate button click callback
      const geolocate = () => { 
        navigator.geolocation.getCurrentPosition(position => {
          // Client side
          // Get latitude/longitude data and timestamp
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const timestamp = position.timestamp;

          // Display data
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = lon;
          // Set marker on interactive map
          var marker = L.marker([lat, lon]).addTo(map)
          map.setView([lat, lon], 13)

          // Server side
          // Send lat/lon + timestamp data to server
          const data = {lat, lon, timestamp};
          const options = {
            headers: {
              'Content-type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify(data)
          }
          fetch('/api', options).then(res => {
            res.json().then( json => console.log(json))
          });
        });
      }

      // Event listener for button
      document.getElementById("geolocate-btn").addEventListener("click", geolocate);
      
    } else {
      console.log('geolocation not available');
    }
    </script>
</body>
</html>
