<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocate</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Where are you?</h1>
  <span>See all users </span><a href="logs">Geolocation data</a>
  <p>
    This page uses geolocation to show you where you are on the map.
    Click the "Geo-locate" button below to try!
  </p>
  <button type="button" id="geolocate-btn">Geo-locate!</button>
  <p>
    latitude: <span id="latitude"></span>&deg;
    <br/>
    longitude: <span id="longitude"></span>&deg;
  </p>
  <div id="map" style="height: 512px; width: 512px;"></div>
  <script src="main.js"></script>
</body>
</html>
