<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Server</title>
</head>
<body>

  <h1>Hello</h1>
  <p>This is an HTML document being served!</p>
  <a href="anotherpage.html">Go to another page!</a>
  <br/>
  <br/>
  <button type="button" id="geolocate-btn">Geo-locate!</button>
  <p>
    latitude: <span id="latitude"></span>&deg;
    <br/>
    longitude: <span id="longitude"></span>&deg;
  </p>
  <!-- Add a map with pin using leaflet -->
  <script>
    if ('geolocation' in navigator) {
      console.log('geolocation available');
      
      const geolocate = () => { 
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = lon;
          console.log(position);
        });
      }
      document.getElementById("geolocate-btn").addEventListener("click", geolocate);
      
    } else {
      console.log('geolocation not available');
    }
  </script>
</body>
</html>
