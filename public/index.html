<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Server</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>

  <h1>Hello</h1>
  <p>This is an HTML document being served!</p>
  <a href="anotherpage.html">Go to another page!</a>
  <br/>
  <br/>
  <button type="button" id="geolocate-btn">Geo-locate!</button>
  <p>
    latitude: <span id="latitude"></span>&deg;
    <br/>
    longitude: <span id="longitude"></span>&deg;
  </p>
  <div id="map" style="height: 512px; width: 512px;"></div>
  <script>
    if ('geolocation' in navigator) {
      console.log('geolocation available');
      
      const geolocate = () => { 
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = lon;
          var marker = L.marker([lat, lon]).addTo(map)
          map.setView([lat, lon], 13)
          console.log(position);
        });
      }

      var map = L.map('map').setView([51.505, -0.09], 13)
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaW5pbWVzaG91IiwiYSI6ImNsMTI1d3ZmNDFqbDgzaXFobDU4dWVodWkifQ.s5k9Ri970_WdqbdiL2eIUA', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'your.mapbox.access.token'
      }).addTo(map);

      document.getElementById("geolocate-btn").addEventListener("click", geolocate);
      
    } else {
      console.log('geolocation not available');
    }

    
    </script>
</body>
</html>
